<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>21 Kasım CSS Battle</title>
    <style>
          *{
    margin:0;
    padding:0;
    box-sizing: border-box;
  }
body {
  background: #A455D9;
  height: 100vh;
  display: grid;
  place-items: center;
}

div {
  width: 100px;
  height: 120px;
  background: #C899E8;  
  position: relative;
  border-radius: 50px;
  box-shadow:
    -120px -70px #C899E8,  /* Kuzeybatı (NW) */
     120px -70px #C899E8,  /* Kuzeydoğu (NE) */
    -120px  70px #C899E8,  /* Güneybatı (SW) */
     120px  70px #C899E8;  /* Güneydoğu (SE) */
}

  div:before{
  content:"";
  width: 100px;
  height: 120px;
  background: #C899E8; 
  border-radius: 50px;
  position:absolute;
  top:-140px;
  left: 0;
    
  }
    div:after{
  content:"";
  width: 100px;
  height: 120px;
  background: #C899E8; 
  border-radius: 50px;
  position:absolute;
  top:140px;
  left: 0;
    
  }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
