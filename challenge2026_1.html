<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>



<style>
body {
  background:#dd6b4d;
  display:grid;
  place-items:center;
  height:100vh;
}

/* ORTA ARTIN ÇERÇEVESİ */
div {
  width:140px;
  height:140px;
  background:
    linear-gradient(#fff 0 0) top/60px 20px,
    linear-gradient(#fff 0 0) left/20px 60px,
    linear-gradient(#fff 0 0) right/20px 60px,
    linear-gradient(#fff 0 0) bottom/60px 20px;
  background-repeat:no-repeat;
  position:relative;
}

/* ÜST + SOL KOLLAR */
div::before {
  content:"";
  position:absolute;
  width:60px;
  height:60px;
  top:-80px;
  left:40px;

  background:
    linear-gradient(#fff 0 0) top/60px 20px,
    linear-gradient(#fff 0 0) left/20px 60px;
  background-repeat:no-repeat;
}

/* ALT + SAĞ KOLLAR */
div::after {
  content:"";
  position:absolute;
  width:60px;
  height:60px;
  bottom:-80px;
  left:40px;

  background:
    linear-gradient(#fff 0 0) bottom/60px 20px,
    linear-gradient(#fff 0 0) right/20px 60px;
  background-repeat:no-repeat;
}
</style>


</head>
<body>
    <div></div>
</body>
</html>
