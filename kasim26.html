<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            background:#62306D;
            display:grid;
            justify-content:center;
            align-items:top;
            height:100vh;
            padding-top:30px
        }
div{
  box-sizing:border-box;
  width:280px;
  height:140px;
  background:transparent;
  border:100px solid #FFFFFF;
  border-bottom:0;
  border-top-left-radius:250px;
  border-top-right-radius:250px;
  position:relative;
}
  div:before{
    content:"";
    width:80px;
    height:20px;
    background:#fff;
    position:absolute;
    top:40px;
    left:-170px;
    box-shadow: 345px 0 #fff;   
  }
  div:after{
    content:"";
    width:130px;
    height:20px;
    background:#fff;
    position:absolute;
    top:70px;
    left:140px;
    transform:rotate(45deg);
    
  }
  span{
    display:block;
    width:130px;
    height:20px;
    background:#fff;
    position:absolute;
    bottom:80px;
    left:-30px;
    transform:rotate(-45deg);
  }
    </style>
</head>
<body>
    <div></div>
    <span></span>
</body>
</html>
