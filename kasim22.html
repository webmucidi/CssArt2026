<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

        <style>
          *{
    margin:0;
    padding:0;
    box-sizing: border-box;
  }
body {
  background: #A455D9;
  height: 100vh;
  display: grid;
  place-items: center;
}
div{
    width: 50px;
    height: 50px;
    background: #C899E8;
    position: relative;
}
  div:before{
  content:"";
  width: 60px;
  height: 120px;
  background: #C899E8; 
  border-radius: 0 60px;
  position:absolute;
  top:-120px;
  left: -60px;
  box-shadow: 110px 170px #C899E8;
    
  }
    div:after{
  content:"";
  width: 60px;
  height: 120px;
  background: #C899E8; 
  border-radius: 60px 0;
  position:absolute;
  top:50px;
  left: -60px;
    box-shadow: 110px -170px #C899E8;
  }
</style>
</head>
<body>
    <div></div>
</body>
