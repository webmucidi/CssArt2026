<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
  *{
    margin-left:-30px;
    margin-top:0;
    padding:0;
    box-sizing: border-box;
  }
  body{
    background:#EED9D9;
    height:100vh;
    display:grid;
    place-items:center;
  }
  div {
    width: 50px;
    height: 50px;
    background: #C67455;
    border-radius: 50% 0 0 50%;
    position:relative;
  }
  div:before{
    content:"";
    position:absolute;
    top:0;
    left:100px;
    width: 50px;
    height: 50px;
    background: #C67455;
    border-radius: 0 50% 50% 0;
  }
    div:after{
    content:"";
    position:absolute;
    top:-50px;
    left:50px;
    width: 50px;
    height: 50px;
    background: #668884;
    border-radius: 50% 0 0 50%;
    box-shadow: 0 100px #668884;
  }
</style>


</head>
<body>
    <div></div>
</body>
</html>
