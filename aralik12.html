<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12 AralÄ±k 2025</title>
    <style>
  *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            background:#63B476;   
            height:100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            
        }
  div {
    width: 100px;
    height: 100px;
    background: #000E37;
    border-radius:50%;
    position:relative;
    margin-left:-75px;
  }
  div::before{
    content:"";
    width:100px;
    height:100px;
    background:#243D83;
    position:absolute;
    top:0;
    left:50%;
    z-index:-1;
    border-radius:0 50% 50% 0;
    box-shadow: 30px 0 0 0 #243D83,93px 0 0 -35px #FFFFFF  ;
  }
  div::after{
    content:"";
    width:90px;
    height:30px;
    background:#FFFFFF;
    position:absolute;
    top:50%;
    left:-30%;
   transform:translateY(-50%);
    border-radius:20px 20px 20px 20px;

  }
</style>
</head>
<body>
    <div></div>
</body>
</html>
