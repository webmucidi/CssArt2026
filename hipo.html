<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>
*{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            background:#191919;
          
            display:grid;
            justify-content:center;
          
            height:100vh;
            padding:75px;

        }
  div#kafa{
            width: 130px;
            height: 100px;
            background-color: #FE5F55;
            border-radius:50% 50% 0 0  ;
      /*box-shadow: 0 -70px 0 15px #FE5F55 ;*/
    position: relative;
  }
#kafa::before{
            content:"";
            width: 150px;
            height: 100px;
            background-color: #A64942;
            border-radius:40% 40% 30% 30% / 60% 60% 40% 40% ;
position:absolute;
top:70%;
left:50%;
transform:translateX(-50%);

        }
  .goz{
            width: 10px;
            height: 10px;
    position:absolute;
    top:50px;
    left:25px;
            background-color: #000000;
            border-radius:50%;
      box-shadow:  70px 0  ;
  }
  .kulak{
    width: 20px;
    height: 30px;
    position:absolute;
    top:-7px;
    left:15px;
    background-color: #000000;
    border:5px solid #FE5F55;
    border-radius: 50% / 50%;
    transform:rotate(-40deg);
    z-index:-1;
      
  }
  .kulak::before{
    content:"";
    width: 10px;
    height: 20px;
    position:absolute;
    top:45px;
    left:55px;
    background-color: #000000;
    border:5px solid #FE5F55;
    border-radius: 50% / 50%;
    transform:rotate(85deg);
    z-index:-2;
      
  }
      .burun{
    width: 20px;
    height: 30px;
    position:absolute;
    top:90px;
    left:15px;
    background-color: #000000;
    border-radius: 50% / 50%;
    transform:rotate(40deg);
  }
    .burun::before{
      content:"";
    width: 20px;
    height: 30px;
    position:absolute;
    top:-50px;
    left:60px;
    background-color: #000000;
    border-radius: 50% / 50%;
    transform:rotate(-75deg);
  }
</style>



</head>
<body>
    <div id="kafa">
        <div class="goz"></div>
        <div class="kulak"></div>
        <div class="burun"></div>
    </div>
</body>
</html>
