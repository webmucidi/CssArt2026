<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    

<style>
body{
  background:#2f4351;
  display:grid;
  place-items:center;
  height:100vh;
}

div {
  width:120px;
  height:120px;
  background:#cc6834;
  border-radius:50%;
  position:relative;
}
div::before {
  content:"";
  position:absolute;
  width:80px;
  height:80px;
  top:-95px;
  left:50%;
  transform:translateX(-50%);
  background:#f2b23a;
  border-radius:35px 35px 0 0;
  box-shadow:0  230px 0 0 #a06d0f;
}

div::after {
  content:"";
  position:absolute;
  width:80px;
  height:80px;
  top:50%;
  left:-100px;
  transform:translateY(-50%);
  background:#f2b23a;
  border-radius:35px 35px 0 0;
  box-shadow:240px  0 #a06d0f;
}


</style>

</head>
<body>
    <div></div>
</body>
</html>
