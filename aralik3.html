<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
<style>
    *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            background:#C8AD17;   
            display:grid;
            justify-content:center;
            height:100vh;
            padding:95px;
        }
  div {
    width: 220px;
    height: 110px;
    background: #EEEEEE;
    border: 20px solid #222222;
    border-radius:30px 30px 0 0 ;
    position:relative;
  }
    div::before {
    content:"";
    width: 80px;
    height: 40px;
    background: #EEEEEE;
    border: 20px solid #222222;
    position:absolute;
      top:50px;
      left:50%;
      transform:translateX(-50%);
  }
      div::after {
    content:"";
    width: 80px;
    height: 20px;
    background: #EEEEEE;
    border: 20px solid #222222;
    border-bottom:0;
    position:absolute;
      top:-60px;
      left:50%;
      transform:translateX(-50%);
  }
</style>


</head>
<body>
    <div></div>
</body>
</html>
